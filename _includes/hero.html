<div class="carousel carousel-slider">
    <div class="carousel-fixed-item center white-text"><span id="hero-intro-text">We are</span><br><span id="hero-title">AIM Robotics</span></div>
    {% for image in site.static_files %}
    {% if image.path contains 'img/carousel' %}
    <a class="carousel-item center"><img src="{{ image.path | relative_url }}" alt="carousel"></a>
    {% endif %}
    {% endfor %}
</div>
