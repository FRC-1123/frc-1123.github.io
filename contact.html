<h1 class="center to-underline">Contact Us</h1>

<div class="row">
    <div class="col s12 m10 l5 offset-m1">
        <form action="https://script.google.com/macros/s/AKfycbyCX55H_KHQxTO2H7PuO2dJWfwVWqLUnJ-CtEhn4vAeFGoJlEW2/exec" method="POST">
            <div class="input-field">
                <input id="email-name" type="text" name="name" required>
                <label for="email-name" data-error="Invalid">Name</label>
            </div>
            <div class="input-field">
                <input id="email-address" type="email" class="validate" name="email" required>
                <label for="email-address" data-error="Invalid">Email Address</label>
            </div>
            <div class="input-field">
                <textarea id="email-content" class="materialize-textarea" name="message" required></textarea>
                <label for="email-content" data-error="Invalid">Message</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Send<i class="material-icons right">send</i></button>
        </form>
    </div>

    <div class="col s12 m12 l7">

</div>
