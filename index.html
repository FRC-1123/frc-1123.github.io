---
layout: default
use_hero: true
---

<h1 id="news" class="center to-underline">News</h1>
{% for post in site.posts %}
<div id="news-div">
    <a href="{{ post.url }}">
        <div class="card-panel">
            <h4>{{ post.title }}<i class="material-icons right">open_in_new</i></h4>
            <span class="grey-text">{{ post.date | date: "%B %-d, %Y" }}</span>
            <p class="black-text">{{ post.excerpt }}</p>
        </div>
    </a>
</div>
{% endfor %}
